- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['$HOME']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

# Oh-my-zsh
- shell:
    - [ test -d $HOME/.oh-my-zsh || $HOME/.dotfiles/bootstrap/install-oh-my-zsh.sh , Installing Oh-My-Zsh ]

# Linking
- link:
    $HOME/local: local
    $HOME/.zshrc: zsh/zshrc
    $HOME/.gdbinit: tools/gdb-dashboard/.gdbinit
    $HOME/.gitconfig: config/gitconfig
    $HOME/.gitignore_global: config/gitignore_global
    $HOME/.octaverc: config/octaverc
    $HOME/.tmux.conf: tmux/tmux.conf
    $HOME/.vimrc: vim/vimrc
    $HOME/.fzf: tools/fzf
    $HOME/.ctags: config/ctags
- shell:
    - [ $HOME/.fzf/install --key-bindings --completion --no-update-rc, Installing Fuzzy Finder ]

# Vim
- shell:
    - [ test -d $HOME/.vim/bundle/Vundle.vim || $HOME/.dotfiles/bootstrap/install-vim.sh , Installing Vundle ]

# TMUX
- shell:
    - [ $HOME/.dotfiles/bootstrap/install-tmux.sh , Installing TMUX Plugins ]

# Post Installation
- shell:
    -
      command: chsh -s /bin/zsh
      stdin: true
      stdout: true
