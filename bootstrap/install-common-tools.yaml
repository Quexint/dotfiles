- defaults:
    link:
        create: true
        relink: true
        force: true
    shell:
        stdout: true
        stderr: true

- clean: ['$HOME']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Making zsh the default shell]

# ZIM
- shell:
    - [ wget -nv -O - https://raw.githubusercontent.com/zimfw/install/master/install.zsh | zsh, Installing zim ]
- link:
    $HOME/.zshrc: zim/zshrc
    $HOME/.zshenv: zim/zshenv
    $HOME/.zimrc: zim/zimrc
    $HOME/.zlogin: zim/zlogin

